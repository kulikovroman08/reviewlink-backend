<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReviewLink - Админ панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">ReviewLink - Админ панель</h1>

                <!-- Авторизация -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Вход в систему</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <input id="emailInput" type="email" class="form-control" placeholder="admin@example.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Пароль:</label>
                            <input id="passwordInput" type="password" class="form-control" placeholder="Введите пароль">
                        </div>
                        <button id="loginBtn" class="btn btn-primary">Войти</button>
                        <div id="loginStatus" class="mt-2"></div>
                    </div>
                </div>

                <!-- Генерация токенов -->
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Генерация токенов для отзывов</h5>
                    </div>
                    <div class="card-body">

                        <!-- Новый выбор заведения -->
                        <div class="mb-3">
                            <label class="form-label">Выберите заведение:</label>
                            <select id="placeSelect" class="form-select">
                                <option value="">Загрузка...</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Количество токенов:</label>
                            <input id="countInput" type="number" class="form-control" value="10" min="1" max="100">
                        </div>

                        <button id="generateBtn" class="btn btn-success w-100" disabled>
                            Сгенерировать токены
                        </button>
                    </div>
                </div>

                <!-- Результаты -->
                <div id="resultsContainer"></div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
