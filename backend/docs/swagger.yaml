basePath: /
definitions:
  dto.AdminStatsResponse:
    properties:
      average_rating:
        type: number
      total_bonuses:
        type: integer
      total_reviews:
        type: integer
      total_users:
        type: integer
    type: object
  dto.AuthResponse:
    properties:
      token:
        type: string
    type: object
  dto.BonusLeaderboardEntry:
    properties:
      bonuses_count:
        type: integer
      name:
        type: string
      points_spent:
        type: integer
      rank:
        type: integer
    type: object
  dto.BonusRedeemRequest:
    properties:
      reward_type:
        enum:
        - free_coffee
        - free_meal
        - discount_10
        type: string
    required:
    - reward_type
    type: object
  dto.BonusRedeemResponse:
    properties:
      id:
        type: string
      is_used:
        type: boolean
      qr_token:
        type: string
      required_points:
        type: integer
      reward_type:
        type: string
      used_at:
        type: string
    type: object
  dto.BonusResponse:
    properties:
      id:
        type: string
      is_used:
        type: boolean
      place_id:
        type: string
      qr_token:
        type: string
      required_points:
        type: integer
      reward_type:
        type: string
      used_at:
        type: string
    type: object
  dto.BonusValidateRequest:
    properties:
      qr_token:
        type: string
    required:
    - qr_token
    type: object
  dto.BonusValidateResponse:
    properties:
      status:
        type: string
    type: object
  dto.CreatePlaceRequest:
    properties:
      address:
        type: string
      name:
        type: string
    required:
    - address
    - name
    type: object
  dto.CreatePlaceResponse:
    properties:
      id:
        type: string
    type: object
  dto.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  dto.GenerateTokensRequest:
    properties:
      count:
        maximum: 100
        minimum: 1
        type: integer
      place_id:
        type: string
    required:
    - count
    - place_id
    type: object
  dto.GenerateTokensResponse:
    properties:
      tokens:
        items:
          type: string
        type: array
    type: object
  dto.LeaderboardEntry:
    properties:
      avg_rating:
        type: number
      id:
        type: string
      name:
        type: string
      rank:
        type: integer
      reviews_count:
        type: integer
    type: object
  dto.LoginRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  dto.MessageResponse:
    properties:
      message:
        type: string
    type: object
  dto.PlaceResponse:
    properties:
      address:
        type: string
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  dto.ReviewResponse:
    properties:
      content:
        type: string
      created_at:
        type: string
      rating:
        type: integer
    type: object
  dto.SignupRequest:
    properties:
      email:
        type: string
      name:
        maxLength: 100
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - name
    - password
    type: object
  dto.SubmitReviewRequest:
    properties:
      content:
        type: string
      place_id:
        type: string
      rating:
        maximum: 5
        minimum: 1
        type: integer
      token:
        type: string
    required:
    - place_id
    - rating
    - token
    type: object
  dto.UpdateReviewRequest:
    properties:
      content:
        type: string
      rating:
        type: integer
    type: object
  dto.UpdateUserRequest:
    properties:
      email:
        type: string
      name:
        maxLength: 100
        type: string
      password:
        minLength: 6
        type: string
    type: object
  dto.UserResponse:
    properties:
      email:
        type: string
      id:
        type: string
      name:
        type: string
      points:
        type: integer
      role:
        type: string
    type: object
  dto.UserStatsResponse:
    properties:
      avg_rating:
        type: number
      bonuses_active:
        type: integer
      bonuses_used:
        type: integer
      points:
        type: integer
      total_reviews:
        type: integer
    type: object
host: localhost:8080
info:
  contact: {}
  description: API для пользователей, мест, отзывов и токенов
  title: Reviewlink API
  version: "1.0"
paths:
  /admin/stats:
    get:
      description: 'Возвращает агрегированные данные: количество пользователей, отзывов,
        средний рейтинг и количество бонусов.'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AdminStatsResponse'
        "403":
          description: access denied
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: failed to load stats
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Получение общей статистики (только для админов)
      tags:
      - admins
  /admin/tokens:
    post:
      consumes:
      - application/json
      description: Эндпоинт доступен только пользователям с ролью **admin**.
      parameters:
      - description: Данные для генерации токенов
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.GenerateTokensRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.GenerateTokensResponse'
        "400":
          description: invalid input
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: only admin can generate tokens
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: failed to generate tokens
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Генерация токенов (только для админов)
      tags:
      - admins
  /bonuses:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.BonusResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Получить список бонусов пользователя
      tags:
      - bonuses
  /bonuses/redeem:
    post:
      consumes:
      - application/json
      description: Пользователь может обменять баллы на одно из доступных вознаграждений
      parameters:
      - description: 'Данные для получения бонуса (reward_type: free_coffee, free_meal,
          discount_10)'
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.BonusRedeemRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.BonusRedeemResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Обмен баллов на бонус
      tags:
      - bonuses
  /bonuses/validate:
    post:
      consumes:
      - application/json
      description: Администратор активирует бонус по QR-токену
      parameters:
      - description: QR токен для активации бонуса
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.BonusValidateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.BonusValidateResponse'
        "400":
          description: Некорректный запрос
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: QR не найден
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "409":
          description: Бонус уже использован
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Валидация бонусного QR-кода
      tags:
      - bonuses
  /leaderboard/bonuses:
    get:
      consumes:
      - application/json
      description: Возвращает список пользователей, отсортированных по количеству
        полученных бонусов.
      produces:
      - application/json
      responses:
        "200":
          description: Список пользователей
          schema:
            items:
              $ref: '#/definitions/dto.BonusLeaderboardEntry'
            type: array
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Получить топ пользователей по бонусам
      tags:
      - leaderboard
  /leaderboard/places:
    get:
      consumes:
      - application/json
      description: Возвращает список заведений, отсортированных по количеству отзывов
        и среднему рейтингу.
      parameters:
      - description: Максимальное количество результатов (по умолчанию 10, максимум
          100)
        in: query
        name: limit
        type: integer
      - description: 'Сортировка: ''reviews'' или ''rating'' (по умолчанию ''reviews'')'
        in: query
        name: sort_by
        type: string
      - description: Минимальный средний рейтинг (по умолчанию 0)
        in: query
        name: min_rating
        type: number
      - description: Минимальное количество отзывов (по умолчанию 0)
        in: query
        name: min_reviews
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Список заведений
          schema:
            items:
              $ref: '#/definitions/dto.LeaderboardEntry'
            type: array
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Получить топ заведений
      tags:
      - leaderboard
  /leaderboard/users:
    get:
      consumes:
      - application/json
      description: Возвращает список пользователей, отсортированных по количеству
        отзывов и среднему рейтингу.
      parameters:
      - description: Максимальное количество результатов (по умолчанию 10, максимум
          100)
        in: query
        name: limit
        type: integer
      - description: 'Сортировка: ''reviews'' или ''rating'' (по умолчанию ''reviews'')'
        in: query
        name: sort_by
        type: string
      - description: Минимальный средний рейтинг (по умолчанию 0)
        in: query
        name: min_rating
        type: number
      - description: Минимальное количество отзывов (по умолчанию 0)
        in: query
        name: min_reviews
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Список пользователей
          schema:
            items:
              $ref: '#/definitions/dto.LeaderboardEntry'
            type: array
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Получить топ пользователей
      tags:
      - leaderboard
  /login:
    post:
      consumes:
      - application/json
      description: Логин по email и паролю, возвращает JWT-токен
      parameters:
      - description: Данные для входа
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Успешный вход
          schema:
            $ref: '#/definitions/dto.AuthResponse'
        "400":
          description: invalid input
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: user not found / invalid credentials
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: login failed
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Авторизация пользователя
      tags:
      - auth
  /places:
    get:
      description: Возвращает список всех заведений. Доступ только для роли **admin**.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.PlaceResponse'
            type: array
        "403":
          description: access denied
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: failed to load places
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Получение списка мест (только для админов)
      tags:
      - admins
    post:
      consumes:
      - application/json
      description: Эндпоинт доступен только пользователям с ролью **admin**.
      parameters:
      - description: Данные для создания места
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreatePlaceRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.CreatePlaceResponse'
        "400":
          description: invalid input / invalid place data
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: access denied
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "409":
          description: place already exists
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: failed to create place
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Создание места (только для админов)
      tags:
      - admins
  /places/{id}/reviews:
    get:
      consumes:
      - application/json
      description: Получение списка отзывов по placeID с фильтрацией и сортировкой
      parameters:
      - description: Place ID
        in: path
        name: id
        required: true
        type: string
      - description: Фильтр по рейтингу (1-5)
        in: query
        name: rating
        type: integer
      - description: 'Сортировка: date_asc или date_desc'
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.ReviewResponse'
            type: array
        "400":
          description: invalid input
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: place not found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: internal error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Просмотр отзывов по заведению
      tags:
      - places
  /reviews:
    post:
      consumes:
      - application/json
      description: Авторизованный пользователь может оставить отзыв на место, используя
        одноразовый токен.
      parameters:
      - description: Данные отзыва
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.SubmitReviewRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
        "400":
          description: invalid input
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: invalid user_id / invalid token
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: token expired / token already used
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "429":
          description: too many reviews today
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: internal error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Отправка отзыва
      tags:
      - users
  /reviews/{id}:
    delete:
      description: Автор отзыва может удалить свой отзыв (soft delete)
      parameters:
      - description: Review ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: review deleted successfully
          schema:
            $ref: '#/definitions/dto.MessageResponse'
        "401":
          description: invalid user_id / unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: review not found or not author
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: failed to delete review
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Удаление отзыва
      tags:
      - reviews
    patch:
      consumes:
      - application/json
      description: Автор отзыва может изменить контент и рейтинг
      parameters:
      - description: Review ID
        in: path
        name: id
        required: true
        type: string
      - description: Данные для обновления отзыва
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateReviewRequest'
      produces:
      - application/json
      responses:
        "200":
          description: review updated successfully
          schema:
            $ref: '#/definitions/dto.MessageResponse'
        "400":
          description: invalid input or rating
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: invalid user_id / unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: review not found or not author
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: failed to update review
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Редактирование отзыва
      tags:
      - reviews
  /signup:
    post:
      consumes:
      - application/json
      description: Создаёт нового пользователя и возвращает токен
      parameters:
      - description: Данные для регистрации
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.SignupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AuthResponse'
        "400":
          description: invalid input
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "409":
          description: email already in use
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: failed to signup
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Регистрация пользователя
      tags:
      - auth
  /users:
    delete:
      description: Удаляет пользователя по user_id из токена
      produces:
      - application/json
      responses:
        "200":
          description: user deleted
          schema:
            $ref: '#/definitions/dto.MessageResponse'
        "404":
          description: user not found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: failed to delete user
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Удаление пользователя
      tags:
      - users
    get:
      consumes:
      - application/json
      description: Возвращает данные пользователя по user_id из токена
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UserResponse'
        "401":
          description: authentication required
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: user not found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: failed to get user
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Получение пользователя
      tags:
      - users
    put:
      consumes:
      - application/json
      description: Обновляет имя, email или пароль пользователя по user_id из токена
      parameters:
      - description: Данные для обновления пользователя
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UserResponse'
        "400":
          description: invalid input / at least one field must be provided
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: user not found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "409":
          description: email already in use
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: failed to update user
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Обновление пользователя
      tags:
      - users
  /users/stats:
    get:
      consumes:
      - application/json
      description: Возвращает статистику активности текущего пользователя (user_id
        берётся из токена)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UserStatsResponse'
        "401":
          description: authentication required
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: failed to get user stats
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Получение статистики пользователя
      tags:
      - users
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
